---
layout: main
---

<div class="post">
    <div class="post-info">
        <div class="post-type-tag">
            <div class="post-type">
                {{ page.category }}
            </div>
        </div>
        <h1 class="post-title">
            {{ page.title }}
        </h1>
        <h2 class="post-date">
            {{ page.date }}
        </h2>
    </div>
    {{content}}
</div>
