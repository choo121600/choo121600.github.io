<nav class="navbar" id="mainNav">
    <div class="navbar-container">
        <div class="navbar-brand">
            <a href="{{ "/" | prepend: site.baseurl }}">
                <h1>{{site.title}}</h1>
            </a>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% for menu in site.data.menu %}
                <li class="nav-item">
                    <a href="/{{menu.id}}">
                        {{menu.label}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
