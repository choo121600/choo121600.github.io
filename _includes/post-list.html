<li class="catalogue-item"
    {% if page.hash-tag %}
        {% for tag in page.hash-tag %}
            data-{{ tag }}
        {% endfor %}
    {% endif %}>
    <div class="catalogue-item-link">
        <a href="{{ page.url | prepend: site.baseurl }}" >
            <div class="catalogue-info">
                <h1 class="catalogue-title">
                    {{ page.title }}
                </h1>
                <p class="catalogue-date">
                    {{ page.date }}
                </p>
                <p class="catalogue-body">
                    {{ page.content | strip_html | truncate: 100 }}
                </p>
            </div>
        </a>
    </div>
    <div>
        {% include post-list-tag.html %}
    </div>
</li>
